		<script>

			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.01, 100000 );

			var polylist = "1 0 0\n0 1 0\n0 0 1"

			//Begining of code that takes the string\polygon-list and converts it into an array of coord[row][column] with the values listed
				var line = polylist.split("\n");
				var coord = new Array();
				for(y=0;y<3;y++) { //y<3 will be changed in the future to reflect the ascertained number of rows in render_info
					coord[y] = line[y].split(" ");
				}

				//scene.add(tri_0_fin);

				var tri = new Array();
				var vertex = new Array();
				
				tri[0] = new THREE.Geometry();
				for(r=0;r<3;r++) { //r is for row
					vertex[r] = new THREE.Vector3(coord[r][0],coord[r][1],coord[r][2]);
				}
				for(r=0;r<3;r++) { //r is for row
					tri[r].vertices.push(vertex[r]);
				}
				tri[0].faces.push(new THREE.Face3(0, 1, 2));
				
				var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
				var tri_fin = new THREE.Mesh(tri[0], material);
				scene.add(tri_fin);
			//EOC
			//Begining of code determining where the camera is
				camera.position.z = 6; 
				
				var render = function () {

					//scene.rotation.x += 0.05; 
					scene.rotation.y += 0.05; 
					renderer.render(scene, camera);
