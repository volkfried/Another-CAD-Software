<html> 
	<head> 
		<title>
			Three.js Experiments
		</title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 
	<body> 
		<script src="three.min.js">
		</script> 
		<script> 
			var scene = new THREE.Scene(); 
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 
			var renderer = new THREE.WebGLRenderer(); 
			
			renderer.setSize( window.innerWidth, window.innerHeight ); 
			document.body.appendChild( renderer.domElement ); 
			
			//Begining of information determing what is displayed, rather than if it is displayed

				//var geometry = new THREE.BoxGeometry( 1, 1, 1 ); 
				//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); 
				//var cube = new THREE.Mesh( geometry, material ); 	
				//scene.add( cube );

				var geometry = new THREE.Geometry();
				var v1 = new THREE.Vector3(5,0,0);
				var v2 = new THREE.Vector3(0,5,0);
				var v3 = new THREE.Vector3(0,0,5);

				geometry.vertices.push(v1);
				geometry.vertices.push(v2);
				geometry.vertices.push(v3);

				geometry.faces.push(new THREE.Face3(0, 1, 2)); 

				var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
				var triangle = new THREE.Mesh(geometry, material);

				scene.add(triangle);

			//End of information about the what
			
			camera.position.z = 5; 
			
			var render = function () { 
				requestAnimationFrame( render ); 
				cube.rotation.x += 0.1; 
				cube.rotation.y += 0.1; 
				renderer.render(scene, camera); 
			}; 

			render();
		</script> 
	</body> 
</html>
